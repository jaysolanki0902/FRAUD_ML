<!DOCTYPE html>

<html>

<!--From https://codepen.io/frytyler/pen/EGdtg-->



<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ML API</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <style>

        body {
            background-image: url("https://gogetsecure.com/wp-content/uploads/2022/02/Fraud-Detection-Machine-Learning.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-color: #080710;

        }



        .co {

            background-color: rgba(255, 255, 255, 0.13);

            border-radius: 10px;

            backdrop-filter: blur(50px);

            border: 2px solid rgba(255, 255, 255, 0.1);

            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);

        }



        .co * {

            font-family: 'Poppins', sans-serif;

            color: #ffffff;

            letter-spacing: 0.5px;

            outline: none;

            border: none;

        }



        input {

            display: block;

            height: 50px;

            width: 95%;

            background-color: rgba(255, 255, 255, 0.07);

            border-radius: 10px;

            padding: 0 10px;

            margin-top: 8px;

            font-size: 14px;

            font-weight: 300;

        }



        ::placeholder {

            color: #e5e5e5;

        }

    </style>

</head>



<body>

    <div class="container-fluid">

        <div class="row justify-content-end m-5 p-1">

            <div class="co col-11 col-md-5 mt-4">

                <center>

                    <div class="login mt-4">

                        <h2 class="text-light">Financial Fraud Detection Using Artificial Neural Network</h2>

                        <form class="p-3" action="{{ url_for('predict')}}" method="post">

                            <input type="text" name="TRANSACTION_ID" placeholder="TRANSACTION_ID" required="required" /><br>

                            <input type="text" name="CUSTOMER_ID"  placeholder="CUSTOMER_ID"

                                required="required" /><br>

                            <input type="text" name="TERMINAL_ID" placeholder="TERMINAL_ID" required="required" /><br>

                            <input type="text" name="TRANSACTION_AMOUNT" placeholder="TRANSACTION_AMOUNT"

                                required="required" /><br>

                            <input type="text" name="TRANSACTION_FRAUD" placeholder="TRANSACTION_FRAUD" required="required" /><br>

                            <input type="text" name="day" placeholder="day"

                                required="required" /><br>

                            <input type="text" name="hour" placeholder="hour" required="required" /><br>

                            <input type="text" name="minute" placeholder="minute"

                                required="required" /><br>

                            <input type="text" name="second" placeholder="second" required="required" /><br>

                            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>

                        </form>

                    </div>

                    <div class="mt-0 mb-4">

                        {{prediction_text}}

                    </div>

                </center>

            </div>

        </div>

    </div>

    </div>

</body>



</html>
